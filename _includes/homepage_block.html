<div class="card {{ include.lang }}-back m-4 p-2">
  <div class="row home-logo">
    <div class="col-md-5">
      <a href="/{{ include.lang }}"><img class="justify-content-center" src="images/logos/ph-{{ include.lang }}.svg" alt="{{ site.data.snippets.journal-title[include.lang] }} logo"></a>
    </div>
    <div class="col-md-7 align-middle mx-auto pr-5">
      <a href="/{{ include.lang }}"><h1 class="mt-5">{{ site.data.snippets.journal-title[include.lang] }}</h1></a>
      <hr>
      <ul class="nav nav-justified">
        <li class="nav-item">{{ site.pages | where: "lesson", "true" |  where: "lang", include.lang | size }} {{ site.data.snippets.lesson[include.lang] }}</li>
        <li class="nav-item">ISSN: {{ site.data.snippets.issn[include.lang] }}</li>
      </ul>
    </div>
  </div>
</div>
